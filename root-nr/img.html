<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
    <meta property="og:title" content="[img.name] ([img.dimensions])">
    <meta property="og:site_name" content="jbcarreon123/images">
    <meta property="og:description" content="File Size: [img.size]">
    <meta property="og:image" content="[img.path]">
    <meta property="og:image:width" content="[img.width]">
    <meta property="og:image:height" content="[img.height]">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:type" content="website">
    <title>[img.name] - jb/imgs</title>
</head>
<body>
    <div class="img-container">
        <div class="img">
            <a href="[img.path]">
                <img src="[img.path]" alt="[img.name] ([img.dimensions], [img.size])">
            </a>
        </div>
        <div class="img-info font-sec">
            <div class="img-info-left">
                [img.name] ([img.dimensions], [img.size])
            </div>
            <div class="img-info-right">
                <a href="[img.path]">Raw</a>
            </div>
        </div>
    </div>
</body>
</html>
